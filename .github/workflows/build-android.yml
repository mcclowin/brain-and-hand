name: Build Android APK

on:
  push:
    branches: [main, mobile-app]
  pull_request:
    branches: [main, mobile-app]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create React Native project
        run: |
          npx --yes @react-native-community/cli@latest init BrainAndHandApp --directory rn-app --skip-git-init --skip-install --pm npm

      - name: Install RN dependencies
        working-directory: rn-app
        run: npm install

      - name: Copy Brain & Hand UI
        run: cp mobile/App.tsx rn-app/App.tsx

      # Bundle JS into the APK (required for standalone use)
      - name: Bundle JavaScript for Release
        working-directory: rn-app
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build Android Release APK
        working-directory: rn-app/android
        run: ./gradlew assembleRelease --no-daemon

      - name: List build outputs
        run: find rn-app/android -name "*.apk" -type f

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-v0.1.0
          path: rn-app/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn
          
      # Fallback to unsigned if signing fails
      - name: Upload Unsigned APK (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-unsigned
          path: rn-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn
