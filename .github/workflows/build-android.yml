name: Build Android APK

on:
  push:
    branches: [main, mobile-app]
  pull_request:
    branches: [main, mobile-app]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create React Native project
        run: npx react-native init BrainAndHandApp --template react-native-template-typescript --directory rn-app

      - name: Install nodejs-mobile
        working-directory: rn-app
        run: npm install nodejs-mobile-react-native --save

      - name: Copy Brain & Hand code
        run: |
          cp mobile/App.tsx rn-app/App.tsx
          mkdir -p rn-app/android/app/src/main/assets/nodejs-assets/nodejs-project
          cp -r nodejs-assets/nodejs-project/* rn-app/android/app/src/main/assets/nodejs-assets/nodejs-project/

      - name: Install Node.js project deps
        working-directory: rn-app/android/app/src/main/assets/nodejs-assets/nodejs-project
        run: npm install --production || true

      - name: Build Android Debug APK
        working-directory: rn-app/android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-${{ github.sha }}
          path: rn-app/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Build Release APK
        working-directory: rn-app/android
        run: ./gradlew assembleRelease
        continue-on-error: true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: brain-and-hand-release-${{ github.sha }}
          path: rn-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn
