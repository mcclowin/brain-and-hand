<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Brain half -->
  <path d="M25 30 C35 25 45 30 48 40 C52 35 48 25 40 22 C45 18 38 12 30 15 C22 10 12 18 15 28 C10 32 12 42 20 45 C15 52 22 60 32 58 C28 65 38 72 48 68 L48 50" 
        fill="none" stroke="url(#g1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Neural nodes -->
  <circle cx="30" cy="35" r="3" fill="#8b5cf6"/>
  <circle cx="38" cy="48" r="2.5" fill="#a78bfa"/>
  <circle cx="25" cy="52" r="2" fill="#c4b5fd"/>
  
  <!-- Hand half (geometric) -->
  <g transform="translate(52, 25)">
    <!-- Fingers -->
    <rect x="5" y="0" width="6" height="20" rx="2" fill="url(#g1)"/>
    <rect x="14" y="-3" width="6" height="23" rx="2" fill="url(#g1)"/>
    <rect x="23" y="0" width="6" height="20" rx="2" fill="url(#g1)"/>
    <!-- Palm -->
    <rect x="3" y="18" width="28" height="25" rx="4" fill="url(#g1)"/>
    <!-- Thumb -->
    <rect x="-3" y="25" width="8" height="6" rx="2" fill="url(#g1)"/>
    <!-- Circuit lines -->
    <line x1="10" y1="28" x2="24" y2="28" stroke="#0a0a0f" stroke-width="1.5" opacity="0.4"/>
    <line x1="17" y1="23" x2="17" y2="38" stroke="#0a0a0f" stroke-width="1.5" opacity="0.4"/>
    <circle cx="17" cy="30" r="2" fill="#0a0a0f" opacity="0.5"/>
  </g>
  
  <!-- Connection spark -->
  <circle cx="50" cy="50" r="2" fill="#fff">
    <animate attributeName="r" values="1;3;1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>